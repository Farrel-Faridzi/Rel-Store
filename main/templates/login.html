{% extends 'base.html' %}

{% block meta %}
<title>Login - Rel Store</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-br from-green-50 to-gray-100 w-full min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8">

      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Welcome Back ðŸ‘‹</h1>
        <p class="text-gray-500 text-sm">Sign in to continue shopping at Rel Store</p>
      </div>

      <form id="login-form" method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
            placeholder="Enter your password">
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-md shadow hover:bg-green-700 hover:shadow-md transition-all">
          Sign In
        </button>
      </form>

      <div class="mt-8 text-center pt-6 border-t border-gray-100">
        <p class="text-gray-500 text-sm">
          Donâ€™t have an account?
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block script %}
<script>
// Make sure your form's ID in the HTML matches "login-form"
document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch("{% url 'main:login' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Requested-With": "XMLHttpRequest",
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === 'success') {
            // Use toast for success
            showToast(result.message, 'success');
            // Redirect after a short delay so the user can see the toast
            setTimeout(() => {
                window.location.href = "{% url 'main:show_main' %}";
            }, 1500); // 1.5 seconds
        } else {
            // Use toast for error
            showToast('Invalid username or password.', 'error');
        }
    } catch (error) {
        console.error("Error:", error);
        showToast('An unexpected error occurred.', 'error');
    }
});
</script>
{% endblock script %}
