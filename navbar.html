<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Navbar</title>
    <style>
        body {
            background: #6e28d9;
            padding: 0 24px;
            margin: 0;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            }

      .navbar{
        background-color : #333;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      .brand{
        display: flex;
        align-items: center;
      }

      .brand img{
        height: 40px;
        margin-right: 10px;
      }

      .brand .webname{
        font-size: 1.5em;
        font-weight: bold;
      }

      .menu ul{
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }

      .menu li{
        margin-left: 25px;
      }

      .menu a{
        color: white;
        text-decoration: none;
        font-size: 1em;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .menu a:hover{
        background-color: #575757;
      }

    </style>

</head>

<body>

    <nav class="navbar">
        <div class="brand">
            <img src = "" alt="Logo">
            <div class="website-name">Website</div>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> Product</a></li>
                <li><a href="#"> About</a></li>
                <li><a href="#"> Contact</a></li>
            </ul>
        </div>
    </nav>


</body>

</html>
